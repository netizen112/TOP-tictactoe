<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/styles.css" />
        <script src="src/script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <section class="sidebar"></section>
        <nav class="nav"><h1>Tic Tac Toe</h1></nav>
        <section class="main">
            <div class="gameboard">
                <div class="tile data-tile0">0</div>
                <div class="tile data-tile1">1</div>
                <div class="tile data-tile2">2</div>
                <div class="tile data-tile3">3</div>
                <div class="tile data-tile4">4</div>
                <div class="tile data-tile5">5</div>
                <div class="tile data-tile6">6</div>
                <div class="tile data-tile7">7</div>
                <div class="tile data-tile8">8</div>
            </div>
        </section>
    </body>
</html>
